<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/NumberofNPLSitesbyState_0.js"></script>
        <script src="data/NPLSites_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:2
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_NumberofNPLSitesbyState_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REGION'] !== null ? autolinker.link(feature.properties['REGION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DIVISION'] !== null ? autolinker.link(feature.properties['DIVISION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATEFP'] !== null ? autolinker.link(feature.properties['STATEFP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATENS'] !== null ? autolinker.link(feature.properties['STATENS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEOID'] !== null ? autolinker.link(feature.properties['GEOID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STUSPS'] !== null ? autolinker.link(feature.properties['STUSPS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LSAD'] !== null ? autolinker.link(feature.properties['LSAD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MTFCC'] !== null ? autolinker.link(feature.properties['MTFCC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FUNCSTAT'] !== null ? autolinker.link(feature.properties['FUNCSTAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ALAND'] !== null ? autolinker.link(feature.properties['ALAND'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AWATER'] !== null ? autolinker.link(feature.properties['AWATER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INTPTLAT'] !== null ? autolinker.link(feature.properties['INTPTLAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INTPTLON'] !== null ? autolinker.link(feature.properties['INTPTLON'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NUMPOINTS'] !== null ? autolinker.link(feature.properties['NUMPOINTS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NumberofNPLSitesbyState_0_0(feature) {
            if (feature.properties['NUMPOINTS'] >= 0.000000 && feature.properties['NUMPOINTS'] <= 8.000000 ) {
                return {
                pane: 'pane_NumberofNPLSitesbyState_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['NUMPOINTS'] >= 8.000000 && feature.properties['NUMPOINTS'] <= 20.000000 ) {
                return {
                pane: 'pane_NumberofNPLSitesbyState_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,221,240,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['NUMPOINTS'] >= 20.000000 && feature.properties['NUMPOINTS'] <= 38.000000 ) {
                return {
                pane: 'pane_NumberofNPLSitesbyState_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,179,216,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['NUMPOINTS'] >= 38.000000 && feature.properties['NUMPOINTS'] <= 65.000000 ) {
                return {
                pane: 'pane_NumberofNPLSitesbyState_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,121,185,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['NUMPOINTS'] >= 65.000000 && feature.properties['NUMPOINTS'] <= 114.000000 ) {
                return {
                pane: 'pane_NumberofNPLSitesbyState_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_NumberofNPLSitesbyState_0');
        map.getPane('pane_NumberofNPLSitesbyState_0').style.zIndex = 400;
        map.getPane('pane_NumberofNPLSitesbyState_0').style['mix-blend-mode'] = 'normal';
        var layer_NumberofNPLSitesbyState_0 = new L.geoJson(json_NumberofNPLSitesbyState_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NumberofNPLSitesbyState_0',
            layerName: 'layer_NumberofNPLSitesbyState_0',
            pane: 'pane_NumberofNPLSitesbyState_0',
            onEachFeature: pop_NumberofNPLSitesbyState_0,
            style: style_NumberofNPLSitesbyState_0_0,
        });
        bounds_group.addLayer(layer_NumberofNPLSitesbyState_0);
        map.addLayer(layer_NumberofNPLSitesbyState_0);
        function pop_NPLSites_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Site Name</strong><br />' + (feature.properties['Site_Name'] !== null ? autolinker.link(feature.properties['Site_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">State</th>\
                        <td>' + (feature.properties['State'] !== null ? autolinker.link(feature.properties['State'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">More Information</th>\
                        <td>' + (feature.properties['Site_Progr'] !== null ? autolinker.link(feature.properties['Site_Progr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NPLSites_1_0() {
            return {
                pane: 'pane_NPLSites_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,255,45,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_NPLSites_1');
        map.getPane('pane_NPLSites_1').style.zIndex = 401;
        map.getPane('pane_NPLSites_1').style['mix-blend-mode'] = 'normal';
        var layer_NPLSites_1 = new L.geoJson(json_NPLSites_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NPLSites_1',
            layerName: 'layer_NPLSites_1',
            pane: 'pane_NPLSites_1',
            onEachFeature: pop_NPLSites_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_NPLSites_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_NPLSites_1);
        map.addLayer(layer_NPLSites_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/NPLSites_1.png" /> NPL Sites': layer_NPLSites_1,'Number of NPL Sites by State<br /><table><tr><td style="text-align: center;"><img src="legend/NumberofNPLSitesbyState_0_080.png" /></td><td>0 - 8 </td></tr><tr><td style="text-align: center;"><img src="legend/NumberofNPLSitesbyState_0_8201.png" /></td><td>8 - 20 </td></tr><tr><td style="text-align: center;"><img src="legend/NumberofNPLSitesbyState_0_20382.png" /></td><td>20 - 38 </td></tr><tr><td style="text-align: center;"><img src="legend/NumberofNPLSitesbyState_0_38653.png" /></td><td>38 - 65 </td></tr><tr><td style="text-align: center;"><img src="legend/NumberofNPLSitesbyState_0_651144.png" /></td><td>65 - 114 </td></tr></table>': layer_NumberofNPLSitesbyState_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
